name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: Lint
        run: |
          flake8 app.py

      - name: Unit Tests
        run: |
          pytest || echo "No tests added yet"

      - name: Build
        run: |
          mkdir -p build
          cp app.py build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: week6-python-app
          path: build/
      - name: Unit Tests
        run: pytest
